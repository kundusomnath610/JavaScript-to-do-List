<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>To-Do-List-App</title>
</head>
<body>
    <div class="container">
        <!-- Div container for to-do-list card-->
        <div class="to-do-app">
            <h2>TO-DO-List<img src="/Asset/icon.png" alt="icon_page"></h2>

            <!-- Div for input box and placeholder-->
            <div class="row">
                <input type="text" id="input_box" placeholder="Enter your daily Task">
                <button onclick="addTask()">Add Task</button>
            </div>

            <!-- List container-->
             <ul id="list_container">
            </ul> 
        </div>
    </div>
    <!-- Script Tag for javaScript code -->
    <script src="/Javascript/script.js"></script>
</body>
</html>
